<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery imageLightbox Plugin Demo</title>
<link rel="stylesheet" href="../bootstrap/css/fontawesome-all.css">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../bootstrap/css/mdb.css">
<link href="imagelightbox.css" rel="stylesheet" type="text/css">
<style>
h1 { margin-top:50px;}
ul,li { list-style: none; padding:0; margin:0;}
li { width:240px; float:left; margin:10px 0;}
</style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">JQuery LightBox Plugin</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>


<div class="jquery-script-ads" style="margin:50px auto;">
    <script src="../bootstrap/js/jquery-3.2.1.min.js"></script>
</div>
<ul>
                    <ul>
                    <li><a href="demo1.jpg" data-imagelightbox="g" data-ilb2-caption="Sunset in Tanzania"><img src="thumb1.jpg"></a></li>
                    <li><a href="demo2.jpg" data-imagelightbox="g" data-ilb2-caption="Traffic jam in Tanzania"><img src="thumb2.jpg"></a></li>
                    <li><a href="demo3.jpg" data-imagelightbox="g" data-ilb2-caption="Just another sunset in Tanzania"><img src="thumb3.jpg"></a></li>
                    <li><a href="demo3.jpg" data-imagelightbox="g"><img src="thumb3.jpg"></a></li>
                    <li><a href="demo2.jpg" data-imagelightbox="g"><img src="thumb2.jpg"></a></li>
                    <li><a href="demo1.jpg" data-imagelightbox="g"><img src="thumb1.jpg"></a></li>
                </ul>
                </ul>
<script src="jquery.min.js"></script>
<script src="imagelightbox.js"></script>
<script>
$('a[data-imagelightbox="g"]').imageLightbox({
        activity: true,
        arrows: true,
        button: true,
        caption: true,
        navigation: true,
        overlay: true,
        quitOnDocClick: false,
        selector: 'a[data-imagelightbox="f"]'
    });
</script>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-36251023-1']);
  _gaq.push(['_setDomainName', 'jqueryscript.net']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
<script src="../bootstrap/js/fontawesome-all.js"></script>

</body>
</html>
